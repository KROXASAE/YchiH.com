                     <div class="container">
                         <div class="center">
                             <h1>Сайт был временно закрыт!</h1>
                             <hr>
                             <p1 id="timer"></p1>
                         </div>
                     </div>
                     <script>
                        // УСТАНАВЛИВАЕМ ВРЕМЯ ДЛЯ ОБРАТНОГО ОТСЧЁТА 
                        var countDownDate = new Date("December 12, 2021 00:00:00").getTime();
                        // Обновляем таймер  каждую  секунду
                        var countDownFunction = setInterval(function () {
                        // Время на данный момент
                        var now = new Date().getTime();
                        // Высчитываем промежуток времени между установленным временем сегодня
                        var distance = countDownDate - now;
                        // Высчитываем время для дней, часов, минут и секунд.
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / (1000));
                        // Выдаём результат на сайте
                        document.getElementById("timer").innerHTML =
                            days + "д" + hours + "ч" + minutes + "м" + seconds + "с";
                        // Что делать, когда отсчёт будет равен 0
                        if (distance < 0) {
                            clearInterval(countDownFunction);
                            document.getElementById("timer").innerHTML = "Время истекло";
                         }
                        }, 1000)
                     </script>
